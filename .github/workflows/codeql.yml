name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: '17'
- name: Initialize CodeQL
  uses: github/codeql-action/init@v3
  with:
    languages: java
    build-mode: none

- name: Make gradlew executable
  run: chmod +x ./gradlew

- name: Manual build
  run: ./gradlew clean assemble --no-daemon --stacktrace

- name: Create CodeQL database manually
  run: |
    mkdir -p codeql-db
    codeql database create codeql-db --language=java --source-root=src/main/java --command="javac -d build/classes/java/main $(find src/main/java -name '*.java')"

- name: Perform CodeQL Analysis manually
  run: |
    codeql database analyze codeql-db --format=sarif-latest --output=codeql.sarif

- name: Upload SARIF
  uses: github/codeql-action/upload-sarif@v3
  with:
    sarif_file: codeql.sarif
